
<div class="container my-5">
  <!-- Carousel -->
  <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Progress Bar -->
    <div class="progress" style="height: 5px;">
      <div class="progress-bar" id="carouselProgressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/900x500" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500" class="d-block w-100" alt="Slide 4">
      </div>
    </div>

    <!-- Previous and Next Buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script>
  const carousel = document.getElementById('galleryCarousel');
  const progressBar = document.getElementById('carouselProgressBar');

  carousel.addEventListener('slide.bs.carousel', function (event) {
    const totalItems = document.querySelectorAll('.carousel-item').length;
    const currentIndex = event.to + 1;
    const percentage = (currentIndex / totalItems) * 100;
    progressBar.style.width = percentage + '%';
  });

  // Initialize progress bar for the first slide
  document.addEventListener('DOMContentLoaded', function() {
    progressBar.style.width = '25%'; // Assuming 4 slides (100%/4)
  });
</script>
